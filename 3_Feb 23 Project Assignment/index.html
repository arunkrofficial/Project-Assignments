<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Feb' 23 Project</title>
  <!-- Link CSS Style Sheets -->
  <link rel="stylesheet" href="./style/style.css">
  <!-- Link Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header-Sec. -->
  <header class="header">
    <!-- NavBar -->
    <nav class="navbar">
      <!-- Logo -->
      <div class="logo">
        <img src="./assets/white-logo.png" alt="logo">
      </div>
      <!-- Navigation List -->
      <div>
        <ul>
          <li><a href="#">Our Menu</a></li>
          <li><a href="#">Maps</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contect</a></li>
      </ul>
      </div>
      <!-- Order Button -->
      <div class="order-btn">
        <button>Order</button>
      </div>
    </nav>
  </header>
  <!-- Home Section -->
  <section class="home">
    <!-- Home-Content -->
    <div class="home-content">
      <!-- Resto Banner -->
      <div class="banner">
        <h1>  A Restaurant That Only Serves  Delicious Food</h1>
      </div>
      <!-- Menu Button -->
      <div class="menu-btn">
        <button>Read Our Menu</button>
      </div>
    </div>
  </section>
  <!-- Footer Sec. -->
  <footer>
    <!-- Scroll Icon -->
    <div class="scroll-icon">
      <img src="./assets/scrool.png" alt="scroll">
    </div>
  </footer>
</body>
</html>
