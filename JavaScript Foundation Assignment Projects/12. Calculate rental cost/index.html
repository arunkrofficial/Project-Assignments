<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS linking -->
	<link rel="stylesheet" href="./style.css/style.css">
	<title>Calculate Rental Cost </title>
</head>
<body>
	<header>
		<h1>Calculate Rental Cost</h1>
	</header>
	<main>
		<form action="">
			<select name="car-type" id="car-type" placeholder="Select Car Type" value="ok" >
				<option value="car-type" disabled selected hidden>Select Car Type</option>
				<option value="economy">Economy</option>
				<option value="midsize">Midsize</option>
				<option value="luxury">Luxury</option>
			</select>
			<div id="div-days">
				<label for="days">Enter Days : </label>
				<input type="number" id="days">
			</div>
			<div id="div-btn">
				<button type="button" id="btn-submit">Submit</button>
				<button type="reset" id="btn-reset">Reset</button>
			</div>
			<div id="div-op">
				<p id="op-screen">
		
				</p>
				
			</div>
		</form>
	</main>

	<!-- script linking  -->
	<script src="./script/script.js"></script>
</body>
</html>
