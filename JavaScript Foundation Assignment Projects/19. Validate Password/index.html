<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS linking -->
	<link rel="stylesheet" href="./style/style.css">
	<title>Validate Password</title>
</head>
<body>
	<header>
		<h1>Validate Password</h1>
	</header>
	<main>
		<div id="div-email" class="div-input">
			<label for="in-emial" class="label">Enter Email : </label>
			<input type="text" name="" id="in-email" class="input" placeholder="up@email.com">
		</div>
		<div id="div-pass" class="div-input">
			<label for="in-pass" class="label">Enter Password : </label>
			<input type="password" name="" id="in-pass" class="input" placeholder="Up@20AMUP">
		</div>
		<div id="btn">
			<button type="button" id="btn-submit">Submit</button>
		</div>
		<div id="op-screen">
			<p id="op-text-valid" class="op-text">Valid email and password!</p>
			<p id="op-text-invalid" class="op-text">Inalid email and password!</p>
		</div>
	</main>
	

	<!-- script linking  -->
	<script src="./script/script.js"></script>
</body>
</html>
