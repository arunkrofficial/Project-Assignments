<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
      <h1>Calculator</h1> <hr>
      <!-- Calculation Digit box -->
      <label for="num1"> First Number :</label> 
      <input type="number" placeholder="First Number" id="num1" /> <br>
      <label for="num2">Second Number :</label>
      <input type="number" placeholder="Second Number" id="num2" /> <br>
      <!-- Calculation Button -->
      <button id="add">+</button>
      <button id="sub">-</button>
      <button id="multi">*</button>
      <button id="divi">/</button> <br>
      <!-- Result -->
      <label for="result">Result :</label>
      <input type="number" class="result" readonly  id="result" />
    </div>


    <!-- JavaScript -->
    <script src="./script/script.js"></script>
</body>
</html>
