<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS linking -->
	<link type="text/css" rel="stylesheet" href="./style.css">
	<title>Highest Marks | Arun Kumar</title>
</head>
<body>
	<header>
		<h1>Highest Marks</h1>
	</header>
	<form>
		<!-- input display screen -->
		<div>
			<label for="std-1">Student 1 :</label>
			<input type="number" name="std-1" id="Std-1">
		</div>
		<div>
			<label for="std-2">Student 2 :</label>
			<input type="number" name="std-2" id="Std-2">
		</div>
		<div>
			<label for="std-3">Student 3 :</label>
			<input type="number" name="std-3" id="Std-3">
		</div>
		<div>
			<label for="std-4">Student 4 :</label>
			<input type="number" name="std-4" id="Std-4">
		</div>
		<div>
			<label for="std-5">Student 5 :</label>
			<input type="number" name="std-5" id="Std-5">
		</div>
		<hr>
		<div class="btn">
			<button type="button" id="submit">Submit</button>
			<button type="reset" id="reset">Reset</button>
		</div>
		<hr>
		<!-- output display screen -->
		<div class="op-screen">
			<p id="highest-mark">Highest mark is </p>
		</div>

	</form>

	<!-- Script linking -->
	<script src="./script/script.js"></script>
</body>
</html>
