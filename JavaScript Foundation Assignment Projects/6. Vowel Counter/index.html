<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS linking  -->
	<link rel="stylesheet" href="./style/style.css">
	<title>Vowel Counter | Arun Kumar</title>
</head>
<body>
	<header>
		<h1>Vowel Counter</h1>
	</header>
	<main>
		<form action="" autocomplete="off">
			<div>
				<label for="in-name">Enter name :</label>
				<input type="text" name="" id="in-name">
			</div>
			<div class="btn">
				<button type="button" id="btn-count">count</button>
				<button type="button" id="btn-reset">reset</button>
			</div>
			<div>
				<label>Vowel Count is : </label>
				<p id="op-name"></p>
			</div>
		</form>
	</main>

	<!-- script linking  -->
	<script src="./script/script.js"></script>
</body>
</html>
